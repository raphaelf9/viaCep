<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&family=Poppins:ital,wght@1,200&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">

  <title>DSViaCEP</title>
</head>

<body>

  <header class="nav-container">
    <nav class="nav-main">
      <h1>DSViaCEP</h1>
      <div class="contact-link">contato</div>
    </nav>
  </header>

  <main>
    <section id="form-section" class="form-container">

      <div class="card-form">
        <form name="newAddress">
          <div class="form-control">
            <label for="cep">CEP: </label>
            <input type="text" name="cep" id="cep" class="form-input" placeholder="CEP">
            <div class="error-message" data-error="cep"></div>
          </div>

          <div class="form-control">
            <label for="street">logradouro: </label>
            <input type="text" name="street" id="street" class="form-input" placeholder="Logradouro" disabled>

          </div>

          <div class="form-control">
            <label for="number">Numero: </label>
            <input type="text" name="number" id="number" class="form-input" placeholder="Numero">
            <div class="error-message" data-error="number"></div>
          </div>

          <div class="form-control">
            <label for="city">Cidade</label>
            <input type="text" name="city" id="city" class="form-input" placeholder="Cidade" disabled>

          </div>

          <div class="btn-container">
            <button name="btnSave" type="submit" class="btn btn-left">Salvar</button>
            <button name="btnClear" class="btn btn-right">Limpar</button>
          </div>
        </form>
      </div>
    </section>
    <section id="list-section" class="list-container">
      <div class="card-list-item">
        <h3>São Paulo</h3>
        <p class="address-line">Rua dos Jds 720</p>
        <p class="address-cep">11200-345</p>
      </div>

      <div class="card-list-item">
        <h3>São Paulo</h3>
        <p class="address-line">Rua dos Jds 720</p>
        <p class="address-cep">11200-345</p>
      </div>
    </section>
  </main>
  <script src="./js/dsviacep.js" type="module"></script>
</body>

</html>
